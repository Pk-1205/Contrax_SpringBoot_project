<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content}, ~{::title}, ~{::script})}">

<head>
    <title th:text="${LoggedUser.name} + ' Contacts'">All Contacts</title>
</head>

<body>
    <div id="content" class="flex min-h-screen">

        <!-- Sidebar -->
        <div th:if="${LoggedUser}" class="w-64">
            <div th:replace="~{user/sidebar :: sidebar}"></div>
        </div>

        <!-- Main content -->
        <div class="flex-1 p-4 bg-gray-100 dark:bg-gray-900">
            <div class="flex flex-col items-center mb-6">
                <h1 class="text-2xl font-semibold text-gray-800 dark:text-white">All Your Contacts</h1>
                <p class="text-gray-500 dark:text-gray-300">List of Contacts</p>
            </div>

            <div class="contacts_container overflow-x-auto">
                <div class="relative shadow-md sm:rounded-lg bg-white dark:bg-gray-800">

                    <!-- Action & Search -->
                    <form action="" data-th-action="@{'/user/contacts/search'}">
                        <div class="flex flex-col md:flex-row  items-center p-4 gap-4">
                            <!-- Filter Dropdown -->
                            <div>
                                <select id="contries" name="field"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                    <option selected>Select Field</option>
                                    <option value="name">Name</option>
                                    <option value="email">Gamail</option>
                                    <option value="phoneNumber">Phone</option>

                                </select>
                            </div>

                            <!-- Search Input -->
                            <!-- Search Input -->
                            <div class="relative w-full md:w-auto">
                                <input type="text" name="keyword" id="table-search-users"
                                    class="block w-full p-2 pl-10 text-sm text-gray-900 bg-gray-50 border border-gray-300 rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
                                    placeholder="Search for contacts">
                                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400"
                                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                            stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                                    </svg>
                                </div>
                            </div>

                            <button
                                class="mt-2 md:mt-0 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Search</button>
                    </form>
                    
                </div>
                <!-- Contacts Table -->
                <div class="overflow-x-auto">
                    <table class="min-w-full text-sm text-left text-gray-500 dark:text-gray-400">
                        <thead class="text-xs text-gray-700 uppercase bg-gray-100 dark:bg-gray-700 dark:text-gray-300 ">
                            <tr>
                                <th class="px-6 py-3">Name</th>
                                <th class="px-6 py-3">Phone</th>
                                <th class="px-6 py-3">Links</th>
                                <th class="px-6 py-3">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Dynamic Contacts -->
                            <tr th:each="c : ${pageContact.getContent()}"
                                class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">

                                <td class="px-6 py-4 flex items-center">
                                    <img class="w-10 h-10 rounded-full mr-3"
                                        th:src="${c.picture != null} ? @{${c.picture}} : @{/images/default-profile.png}"
                                        alt="Profile" />
                                    <div>
                                        <div class="font-medium text-gray-900 dark:text-white" th:text="${c.name}">
                                            Name</div>
                                        <a class="text-sm text-blue-500 hover:underline"
                                            th:href="'mailto:' + ${c.email}" th:text="${c.email}">email@example.com</a>
                                        <div class="flex items-center mt-1" th:if="${c.isFavorite}">
                                            <div class="h-2.5 w-2.5 rounded-full bg-green-500 me-2"></div>
                                            <span class="text-sm text-green-600 dark:text-green-400"></span>
                                        </div>
                                    </div>
                                </td>

                                <!-- <td class="px-6 py-4" th:text="${c.phoneNumber}">1234567890</td> -->
                                <td class="px-6 py-4">
                                    <div class="flex items-center">
                                        <i class="fa-solid fa-phone mr-2 text-gray-500 dark:text-gray-400"></i>
                                        <span th:text="${c.phoneNumber}">1234567890</span>
                                    </div>
                                </td>

                                <td class="px-6 py-4">

                                    <ul class="space-y-1">
                                        <li th:if="${!#strings.isEmpty(c.linkedInLink)}">
                                            <a th:href="${c.linkedInLink}" target="_blank"
                                                class="text-blue-500 hover:underline">LinkedIn</a>
                                        </li>
                                        <li th:if="${!#strings.isEmpty(c.webSiteLink)}">
                                            <a th:href="${c.webSiteLink}" target="_blank"
                                                class="text-blue-500 hover:underline">Website</a>
                                        </li>
                                        <li
                                            th:if="${#strings.isEmpty(c.linkedInLink) and #strings.isEmpty(c.webSiteLink)}">
                                            <span class="text-gray-400">No links</span>
                                        </li>
                                    </ul>


                                </td>


                                <td class="px-6 py-4 space-x-2">
                                    <a th:href="@{/user/contacts/update/{id}(id=${c.id})}"
                                        class="text-blue-600 hover:underline dark:text-blue-400">Edit</a>


                                    <button th:data-id="${c.id}" th:onclick="loadContact(this.getAttribute('data-id'))"
                                        class="text-green-600 hover:underline dark:text-green-400">View</button>

                                    <a th:href="@{/user/contacts/delete/{id}(id=${c.id})}"
                                        class="text-red-600 hover:underline dark:text-red-400"
                                        onclick="return confirm('Are you sure you want to delete this contact?')">Delete</a>
                                </td>

                            </tr>
                        </tbody>
                    </table>
                    <div class="pagination_container p-5 text-center">
                        <nav aria-label="Page navigation">
                            <ul class="inline-flex -space-x-px text-base h-10">
                                <li>
                                    <a th:href="@{/user/contacts(page=${pageContact.number - 1})}"
                                        th:if="${!pageContact.first}"
                                        class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white border border-gray-300 rounded-s-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                                        Previous</a>
                                </li>

                                <li th:each="index : ${#numbers.sequence(0, pageContact.totalPages -1)}">
                                    <a th:href="@{/user/contacts(page=${index})}" th:text="${index + 1}"
                                        th:classappend="${index == pageContact.number} ? 'bg-blue-500 text-white dark:bg-green-200' : ''"
                                        class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                                    </a>
                                </li>

                                <li>
                                    <a th:href="@{/user/contacts(page=${pageContact.number + 1})}"
                                        th:if="${!pageContact.last}"
                                        class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white border border-gray-300 rounded-e-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                                        Next</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>

            </div>
        </div>
        <div class="pt-10" data-th-replace="~{user/contact_modal::contact}"></div>
    </div>

    </div>
    <script data-th-src="@{'/js/view.js'}"></script>

    <script>
        console.log("Contacts page loaded");
    </script>
</body>

</html>

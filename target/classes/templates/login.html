<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content}, ~{::title}, ~{::script})}">
<head>
    <title>Login Page</title>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white">
  <div id="content" th:fragment="content" class="flex items-center justify-center min-h-screen px-4 -translate-y-20">

    
    <form th:action="@{/authentication}" method="post" id="loginForm"
      class="w-full max-w-md p-6 bg-white rounded-lg shadow-md dark:bg-gray-800 space-y-6" novalidate>
      
      <div class="text-red-400 text-center" th:if="${param.error}">
    Invalid username and password! try again.
</div>
<div class="text-green-500 text-center" th:if="${param.logout}">
    You have been logged out.
</div>

        
      <div class="text-center">
        <h1 class="text-2xl font-bold">Login Here</h1>
        <p class="text-sm text-gray-500 dark:text-gray-400">Please fill in your details to Login</p>
      </div>

     
<div class="relative group">
  <input type="email" name="email" id="email" required autocomplete="username"
    class="peer w-full border-0 border-b-2 border-gray-300 bg-transparent px-0 py-2.5 text-sm text-gray-900 dark:text-white dark:border-gray-600 focus:border-blue-600 focus:outline-none"
    placeholder="Enter Email" />
</div>


      <!-- Password  -->
      <div class="relative group">
        <input type="password" name="password" id="password" required autocomplete="current-password"
          class="peer w-full border-0 border-b-2 border-gray-300 bg-transparent px-0 py-2.5 text-sm text-gray-900 dark:text-white dark:border-gray-600 focus:border-blue-600 focus:outline-none"
          placeholder="Enter Password" />
      </div>

      <!-- Terms Checkbox  -->
      <div class="flex items-start">
        <input type="checkbox" id="terms" required
          class="w-4 h-4 mt-1 text-blue-600 bg-gray-100 border-gray-300 rounded dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600" />
        <label for="terms" class="ms-2 text-sm text-gray-700 dark:text-gray-300">
          I agree to the <a href="#" class="text-blue-600 hover:underline dark:text-blue-400">Terms and Conditions</a>
        </label>
      </div>

       <!-- CSRF Token -->
      <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> -->

        
      <button type="submit"
        class="w-full rounded-lg bg-blue-700 px-5 py-2.5 text-center text-sm font-medium text-white hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        Login
      </button>
        <!-- // google button  -->
      <a th:href="@{'/oauth2/authorization/google'}"
   class="flex items-center justify-center space-x-2 w-full py-2.5 px-4 border border-gray-300 rounded-lg shadow-sm bg-gray-300 hover:bg-gray-100 transition duration-100">
  <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" class="w-5 h-5" />
  <span class="text-sm font-medium text-gray-700">Sign in with Google</span>
</a>

<a th:href="@{'/oauth2/authorization/github'}"
   class="flex items-center justify-center space-x-2 w-full py-2.5 px-4 border border-gray-300 rounded-lg shadow-sm bg-gray-300 hover:bg-gray-100 transition duration-100">
  <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="GitHub" class="w-5 h-5" />
  <span class="text-sm font-medium text-gray-700">Sign in with GitHub</span>
</a>


    </form>
  </div>

  <th:block th:fragment="script">
    <script>console.log("Login page script loaded")</script>
  </th:block>
  
  <script>
    console.log("Login page loaded");
  </script>
</body>
</html>

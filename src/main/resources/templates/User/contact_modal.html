<div data-th-fragment="contact">
    <!-- Main modal -->
    <div id="view_contact_modal" tabindex="-1" aria-hidden="true"
        class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative p-4 w-full max-w-2xl max-h-full">
            <!-- Modal content -->
            <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                <!-- Modal header -->
                <div
                    class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600 border-gray-200">
                    <h3 id="contact_name" class="text-xl font-semibold text-gray-900 dark:text-white">
                        Contact Name
                    </h3>
                    <button onclick="closeContact()" type="button"
                        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
                        <svg class="w-3 h-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M1 1l6 6m0 0l6 6M7 7l6-6M7 7L1 13" />
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                </div>

                <!-- Modal body -->
                <div class="p-4 md:p-5">
                    <!-- Profile Image -->
                    <div class="flex justify-center -mt-14 mb-4">
                        <img id="contactImage" src="https://via.placeholder.com/100" alt="Profile"
                            class="w-24 h-24 rounded-full border-4 border-white dark:border-gray-700 shadow-md object-cover">
                    </div>

                    <div class="space-y-4">
                        <div>
                            <strong class="text-gray-600 dark:text-gray-300">Email:</strong>
                            <p id="contact_email" class="text-gray-800 dark:text-white">-</p>
                        </div>

                        <div>
                            <strong class="text-gray-600 dark:text-gray-300">Phone:</strong>
                            <p id="contact_phoneNumber" class="text-gray-800 dark:text-white">-</p>
                        </div>

                        <div>
                            <strong class="text-gray-600 dark:text-gray-300">Address:</strong>
                            <p id="contact_address" class="text-gray-800 dark:text-white">-</p>
                        </div>

                        <div>
                            <strong class="text-gray-600 dark:text-gray-300">About:</strong>
                            <p id="contact_about" class="text-gray-800 dark:text-white">-</p>
                        </div>

                        <div>
                            <strong class="text-gray-600 dark:text-gray-300">LinkedIn:</strong>
                            <a id="contact_linkdin" href="#" target="_blank"
                                class="text-blue-600 dark:text-blue-400 hover:underline">-</a>
                        </div>

                        <div>
                            <strong class="text-gray-600 dark:text-gray-300">GitHub:</strong>
                            <a id="contact_webSite" href="#" target="_blank"
                                class="text-blue-600 dark:text-blue-400 hover:underline">-</a>
                        </div>

                    </div>
                </div>

                <!-- Modal footer -->
                <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                    <button onclick="closeContact()" type="button"
                        class="py-2.5 px-5 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 rounded-lg focus:outline-none focus:ring-4 focus:ring-blue-300 dark:bg-blue-700 dark:hover:bg-blue-800 dark:focus:ring-blue-800">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
